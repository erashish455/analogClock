<!doctype html>
<html lang="en">

<head>
    <title>Analog Clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="outer">
            <div class="clock">
                <div class="hand hour" data-hour-hand></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>

                <div class="digital"><span id="hour"></span>: <span id="minuts"></span>: <span id="seconds"></span></div>
                <span id="AmPm" class='digital1'></span>
                <div class="number number1"><span id="no1">1</span></div>
                <div class="number number2"><span id="no2">2</span></div>
                <div class="number number3"><span id="no3">3</span></div>
                <div class="number number4"><span id="no4">4</span></div>
                <div class="number number5"><span id="no5">5</span></div>
                <div class="number number6"><span id="no6">6</span></div>
                <div class="number number7"><span id="no7">7</span></div>
                <div class="number number8"><span id="no8">8</span></div>
                <div class="number number9"><span id="no9">9</span></div>
                <div class="number number10"><span id="no10">10</span></div>
                <div class="number number11"><span id="no11">11</span></div>
                <div class="number number12"><span id="no12">12</span></div>
            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
